
name: 🕵️ Test suite

on:
  push:
  pull_request:
    types: [ "opened", "synchronize", "reopened" ]

jobs:
  unit_tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: codecov/codecov-action@v1
      with:
        files: ./coverage.txt
        flags: unittests
        name: codecov-umbrella
        verbose: true
